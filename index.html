<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Simple Budget</title>
      <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
      <script src="client.js" charset="utf-8"></script>
   </head>
   <body>
      <h1>Simple Budget</h1>
      <h2>Budget: $<span id="budgetOut"></span></h2>
      <input type="text" placeholder="purchase name" id="purchaseNameIn">
      <input type="number" placeholder="price" id="purchasePriceIn">
      <button id="addPurchaseButton">Add</button>
      <h3>Purchases:</h3>
      <ul>
         <li>PURCHASENAME: $PURCHASEPRICE</li>
      </ul>
      <h3>Remaining Budget: $<span id="remainingBudgetOut">REMAININGBUDGET</span></h3>
   </body>
</html>
